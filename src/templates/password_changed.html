<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      padding: 32px 28px 24px 28px;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #2b7cff;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    h2 {
      color: #22223b;
      margin-bottom: 8px;
    }

    p {
      color: #4a4e69;
      font-size: 1rem;
      margin: 12px 0;
    }

    .success-box {
      background: #e0ffe0;
      color: #1b5e20;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      padding: 16px 20px;
      margin: 18px 0 20px 0;
      box-shadow: 0 2px 8px rgba(27, 94, 32, 0.08);
      display: inline-block;
    }

    .footer {
      margin-top: 28px;
      color: #8d99ae;
      font-size: 0.95rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">Byte2Bite</div>
    <h2>Hello, {{name}}</h2>
    <div class="success-box">Your password has been changed successfully.</div>
    <p>If you did not perform this action, please contact our support team immediately.</p>
    <div class="footer">
      Best regards,<br>Byte2Bite Team
    </div>
  </div>
</body>

</html>
