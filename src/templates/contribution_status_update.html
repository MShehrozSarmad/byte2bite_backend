<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.10);
            padding: 36px 30px 28px 30px;
        }
        .logo {
            font-size: 2.1rem;
            font-weight: 700;
            color: #2563eb;
            margin-bottom: 16px;
            letter-spacing: 1.5px;
            text-align: center;
        }
        h2 {
            color: #1a202c;
            margin-bottom: 14px;
            text-align: center;
            font-size: 1.35rem;
            font-weight: 600;
        }
        p {
            color: #374151;
            font-size: 1.04rem;
            margin: 14px 0;
            line-height: 1.6;
        }
        .status-box {
            background: linear-gradient(90deg, #e0ffe0 60%, #d0f5ff 100%);
            color: #17643b;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 9px;
            padding: 15px 18px;
            margin: 20px 0 22px 0;
            box-shadow: 0 2px 10px rgba(27, 94, 32, 0.07);
            display: block;
            text-align: left;
            border-left: 4px solid #2b7cff;
        }
        .status-box span {
            display: block;
            margin-bottom: 7px;
        }
        .status-box span:last-child {
            margin-bottom: 0;
        }
        .footer {
            margin-top: 32px;
            color: #8d99ae;
            font-size: 0.97rem;
            text-align: center;
            border-top: 1px solid #e5e7eb;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Byte2Bite</div>
        <h2>Contribution Status Update</h2>
        <p>Hi {{name}},</p>
        <div class="status-box">
            <span>Contribution ID: <b>{{contributionId}}</b></span>
            <span>Current Status: <b>{{status}}</b></span>
        </div>
        <p>{{message}}</p>
        <p>If you have any questions, feel free to reply to this email or contact our support team.</p>
        <div class="footer">
            Best regards,<br>Byte2Bite Team<br>
        </div>
    </div>
</body>
</html>
