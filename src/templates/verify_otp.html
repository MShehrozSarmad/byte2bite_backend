<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
      text-align: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #2b7cff;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }
    h2 {
      color: #22223b;
      margin-bottom: 8px;
    }
    p {
      color: #4a4e69;
      font-size: 1rem;
      margin: 12px 0;
    }
    .otp-box {
      display: inline-block;
      background: #e0e7ff;
      color: #2b7cff;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 8px;
      padding: 12px 32px;
      border-radius: 8px;
      margin: 18px 0 20px 0;
      box-shadow: 0 2px 8px rgba(43,124,255,0.08);
    }
    .footer {
      margin-top: 28px;
      color: #8d99ae;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Byte2Bite</div>
    <h2>Hello, {{name}}</h2>
    <p>Your OTP for account verification is:</p>
    <div class="otp-box">{{otp}}</div>
    <p>This OTP is valid for a limited time. Please do not share it with anyone.</p>
    <div class="footer">
      Best regards,<br>Byte2Bite Team
    </div>
  </div>
</body>
</html>
